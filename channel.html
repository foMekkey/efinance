<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request Initialization with Channel</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,100,700,900" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="page">
  <section class="card register">
  <form name="myform" action="channel.php" method="post" >

    <div class="textintro">
      <h1>Request Initialization with Channel</h1>
    </div>

    <fieldset>
      <input type="text" name="sender_id" 
        placeholder="Sender ID" value="029" required>
      <input type="text" name="sender_name" value="AgriMisr"
        placeholder="Sender Name" required>
      <input type="text" name="efinance_password" value="1234"
        placeholder="Efinance Password" required>
		
	  <input type="text" name="service_code" value="140"
        placeholder="Service Code" required>
		
		<input type="text" name="account_code" value="1072"
        placeholder="Account Code" required>
		<input type="text" name="account_amount" value="30"
        placeholder="Account Amount" required>
		
      <input type="text" name="payment_gateway_url"
             value="https://www.khales.com.eg/PSTestPayment/PaymentGatewayPages/RedirectPages/CardPaymentRequestIntiation.aspx"
        placeholder="Payment Gateway URL" required>
      <input type="text" name="confirmation_url" value="http://10.101.0.117/Payment/confirm.php"
        placeholder="Confirmation URL" required>
      <input type="text" name="confirmation_redirect_url" value="http://10.101.0.117/Payment/return.php"
        placeholder="Confirmation Redirect URL" required>
    </fieldset>

    <button type="submit" class="btn">Submit</button>
  </form>
</section>
</div>
</body>
</html>
